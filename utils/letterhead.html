<html>
    <style>
        body {
            margin:0;
            font-size:0.7em;
            width: 595px;
            font-family:'Gill Sans','Helvetica', 'ubuntu', sans-serif;
        }
        body > div {
            width:100%;
            position:relative;
        }
        .content {
            box-sizing: border-box;
            padding:0em 7%;
        }
        .title {
            margin-bottom:0;
            box-sizing: border-box;
            padding: 0em 7%;
        }
        .header > img, .footer > img {
            width:100%;
        }
        .footer {
            position:fixed;
            bottom:0;
            left: 0;
        }
    </style>
    <body>
        <div class="header">
            <img src="http://localhost:3000/static/images/header.jpg">
        </div>
        <div class="title">
            <h2>$$--title--$$</h2>
        </div>
        <div class="content">$$--content--$$</div>
        <div class="footer">
            <img src="http://localhost:3000/static/images/footer.jpg"/>
        </div>
    </body>
    <script>
        var footer = document.getElementsByClassName('footer')[0].clientHeight;
        var pages = ((document.body.scrollHeight+(250))/842);
        document.body.style.height = Math.ceil(pages)*842;
    </script>
</html>
